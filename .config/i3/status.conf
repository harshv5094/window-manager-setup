general {
  output_format = "i3bar"
  colors = true
  interval = 1
}

order += "tztime local"
# order += "ipv6"
order += "disk /"
order += "memory"
order += "wireless wlo1"
order += "ethernet enp30"
order += "volume master"
order += "battery 0"

battery 0 {
  format = "%status %percentage %remaining"
  format_down = "No battery"
  status_chr = "âš¡ CHR"
  status_bat = "ðŸ”‹ BAT"
  status_unk = "? UNK"
  status_full = "â˜» FULL"
  path = "/sys/class/power_supply/BAT1/uevent"
  low_threshold = 10
}


disk "/" {
  format = "%free/%total"
}

wireless wlo1 {
   format_up = "WiFi:(%quality at %essid, %bitrate) %ip"
   format_down = "WiFi: down"
}

ethernet enp30{
  format_up = "Eth: %ip (%speed)"
  format_down = "Eth: down"
}

tztime local {
        format = "%d-%m-%Y %a %I:%M:%S %p"
}

memory {
        format = "%used/%total"
        threshold_degraded = "10%"
        format_degraded = "MEMORY: %free"
}

volume master {
        format = "â™ª: %volume"
        format_muted = "â™ª: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
